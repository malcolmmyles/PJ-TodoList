<!DOCTYPE html>
<html>

  <head>
      <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    
    <div>
    <button onclick ="handlers.displayTodos()">Display To-Dos</button>
    <button onclick ='handlers.toggleAll()'>Toggle All</button>
   </div>
   
   <div>
    <button onclick ='handlers.addTodo()'>Add</button>
    <input id ='addTodoTextInput' type='text'>
    </div>
    
    
    <div>
    <button onclick='handlers.changeTodo()'>Change</button>
    <input type="number" id ='changeTodoPositionInput'>
    <input type="text" id ='changeTodoTextInput'>
    </div>
   
   
    <div>
       <button onclick = 'handlers.deleteTodo()'>Delete</button>
    <input id='deleteTodoPositionInput' type='number'>
    </div>
    
    
    <div>
       <button onclick = 'handlers.toggleCompleted()'>Complete</button>
    <input id='toggleTodoPositionInput' type='number'>
    </div>
    
      <!--- List to hold user todos --->
    <ul>
    </ul>
    
    <script src="js/script.js"></script>
  </body>

</html>
